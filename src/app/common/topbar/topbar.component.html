<div class="toolbar">
  <mat-toolbar style="background: #122d3e">
    <img src="assets/logow.svg" alt="logo" style="width: 80px" />

    <span class="example-spacer"></span>
    <button mat-icon-button (click)="navigateToPersonCreate()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="navigateToSearch()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button *ngIf="hide" (click)="navigateToDashboard()">
      <mat-icon>grid_view</mat-icon>
    </button>
    <button mat-icon-button *ngIf="hide" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</div>
