<app-relation-view *ngFor="let relation of relations" [relation]="relation" (relationDeleted)="deleteRelation($event)" [canEdit]="canEdit"></app-relation-view>
<button
  mat-raised-button
  *ngIf="canEdit && !openForm"
  (click)="openNewRelationForm()"
  class="new-relation"
>
  <mat-icon>add</mat-icon>
</button>
<app-relation-new
  *ngIf="canEdit && openForm"
  (formSubmitted)="submitForm($event)"
></app-relation-new>
