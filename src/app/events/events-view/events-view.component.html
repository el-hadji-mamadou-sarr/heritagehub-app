<app-event-view *ngFor="let event of events" [event]="event"></app-event-view>
<button
  mat-raised-button
  *ngIf="canEdit && !openForm"
  (click)="openNewEventForm()"
  class="new-event"
>
  <mat-icon>add</mat-icon>
</button>
<app-event-new
  *ngIf="canEdit && openForm"
  (formSubmitted)="submitForm($event)"
></app-event-new>
